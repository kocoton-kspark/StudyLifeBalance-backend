spring.application.name=StudyLifeBalance

# mysql
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/slb_schema?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
